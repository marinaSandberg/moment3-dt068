<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunal Färdtjänst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
    <header>
        <nav>
            <a href="access.html"><img id="access-logo" src="/images/accessibility-outline-svgrepo-com.svg" alt=""></a>
        </nav>
        <a href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
        <h1>Kommunal Färdtjänst</h1>
        <h2>Solna Kommun</h2>
    </header>
    <form action="/search" method="get">
            <input type="text" placeholder="Skriv sökord här">
            <button class="green" type="submit">Sök</button>
    </form>
    <div class="title">
        <a class="size-h6-italic" href="index.html">Huvudsida/</a>
        <a class="size-h6-italic" href="kundservice.html">Kundservice/</a>
        <a class="size-h6-bold" href="contact-form.html">Kontaktformulär</a>
    </div>
    <section>
        <div class="page-titles blue" >
            <h3>Kontaktformulär</h3>
        </div>
        <form class="forms1-column" action="/submit-contact" method="post">
            <label for="number">Kundnummer:</label>
            <input type="text" id="number" name="number" placeholder="skriv här" required>
    
            <label for="theme">Ämne:</label>
            <input type="text" id="theme" name="theme" placeholder="skriv här" required>
    
            <label for="message">Beskrivning:</label>
            <textarea id="message" name="message" rows="10" placeholder="skriv här" required></textarea>
        </form>
    </section>
    <button id="boka" class="blue" type="submit">BOKA</button>
    <footer>
        <p>Region Stockholm, 2023</p>
    </footer>
    </main>
</body>
</html>
