<html lang="sv">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
    <header>
        <a href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
        <h1>Kommunal Färdtjänst</h1>
        <h2>Solna Kommun</h2>
    </header>
    <form action="/search" method="get">
            <input type="text" id="search" placeholder="Skriv sökord här">
            <button class="green" type="submit">Sök</button>
    </form>
    <div class="title">
        <a class="size-h6-italic" href="index.html">Huvudsida/</a>
        <a class="size-h6-italic" href="sidor.html">Logga in/</a>
        <a class="size-h6-bold" href="sidor2.html">Mina sidor</a>
    </div>
    <section>
        <div class="page-titles blue" >
            <h3>Mina sidor</h3>
        </div>
        <form class="forms" action="/search" method="get">
            <label for="number">Kundnummer:</label>
            <input type="text" id="number" name="number" placeholder="XXXXXX">

            <label for="p-number">Personnummer:</label>
            <input type="number" id="p-number" name="p-number" placeholder="XXXXXX-0000">

            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" placeholder="John Doe">

            <label for="adress">Address:</label>
            <input type="text" id="adress" name="adress" placeholder="Klippgatan 3, Solna">

            <label for="phone">Telefon:</label>
            <input type="number" id="phone" name="phone" placeholder="070-XXX XXXX">
            <a class="size-h5 hover-underline" href="avboka2.html" >Bokade resor</a>
            <a class="size-h5 hover-underline" href="history.html" >Historik</a>
            <a class="size-h5 hover-underline" href="messages.html" >Medellande</a>
        </form>

    </section>
    <footer>
        <nav>
            <h3>Tillgänglighet</h3>
            <a href="access.html"><img id="access-logo" src="images/accessibility-outline-svgrepo-com.svg" alt="accessibility-logo"></a>
        </nav>
        <p>Region Stockholm, 2023</p>
    </footer>
    </main>
