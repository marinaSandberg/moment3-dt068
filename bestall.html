<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommunal Färdtjänst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
    <header>
        <nav>
            <a href="index.html">SV</a>
            <a href="products.html">EN</a>
        </nav>
        <a href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
        <h1>Kommunal Färdtjänst</h1>
        <h2>Solna Kommun</h2>
    </header>
    <form action="/search" method="get">
            <input type="text" placeholder="Skriv sökord här">
            <button class="green" type="submit">Sök</button>
    </form>
    <div class="title">
        <a class="size-h6-italic" href="index.html">Huvudsida/</a>
        <a class="size-h6-italic" href="boka.html">Bokningar/</a>
        <a class="size-h6-bold" href="bestall.html">Beställ färdtjänst</a>
    </div>
    <section>
        <div class="page-titles green" >
            <h3>Beställ färdtjänst</h3>
        </div>
        <form class="forms" action="/search" method="get">
            <label for="number">Kundnummer:</label>
            <input type="text" id="number" placeholder="skriv här">

            <label for="from">Från:</label>
            <input type="text" id="from" placeholder="skriv här">

            <label for="to">Till:</label>
            <input type="text" id="to" placeholder="skriv här">

            <label for="date">Datum:</label>
            <input type="text" id="date" placeholder="välj datum">

            <label for="time">Tid:</label>
            <input type="text" id="time" placeholder="välj tid">
            <p>Markera om resan återkommer varje</p>
            <div class="grid-row">
                <div>
                    <label for="day">dag</label>
                    <input type="checkbox" id="day" name="day">
                </div>
                <div>
                    <label for="week">vecka</label>
                    <input type="checkbox" id="week" name="week">
                </div>
                <div>
                    <label for="month">månad</label>
                    <input type="checkbox" id="month" name="month">
                </div>
            </div>
        </form>

    </section>
    <button id="boka" class="green" type="submit">BOKA</button>
    <footer>
        <p>Region Stockholm, 2023</p>
    </footer>         
    </main>
</body>
</html>
